{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <h1 align="center">{{ title }}</h1>
    <canvas id="doughnut" width="400" height="200"></canvas>
    <canvas id="bar" width="400" height="200"></canvas>
    <style>
    .scrollable {
        position: relative;
        height: 200px;
        overflow: auto;
    }
    .table-wrapper-scroll-y {
        display: block;
    }
    </style>
    <td><div class="scrollable table-wrapper-scroll-y">

        <table class="table table-bordered table-striped mb-0">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
              <td>Larry</td>
              <td>the Bird</td>
              <td>@twitter</td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">5</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">6</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>
          
        </div></td>
    <script>
            new Chart(document.getElementById("doughnut").getContext("2d"), {
                type: 'doughnut',
                data: {
                labels: [
                    {% for label in labels %}
                    "{{ label }}",
                    {% endfor %}
                ],
                datasets: [
                    {
                    label: "Population (millions)",
                    backgroundColor: [
                        {% for color in colors %}
                        "{{ color }}",
                        {% endfor %}
                    ],
                    data: [
                        {% for value in values %}
                        {{ value }},
                        {% endfor %}
                    ]
                    }
                ]
                },
                options: {
                    responsive: false,
                    title: {
                        display: true,
                        text: 'Predicted world population (millions) in 2050'
                    }
                }
            });
        </script>
        <script>
        new Chart(document.getElementById("bar").getContext("2d"), {
            type: 'bar',
            data: {
            labels: [
                {% for label in labels %}
                "{{ label }}",
                {% endfor %}
            ],
            datasets: [
                {
                label: "Population (millions)",
                backgroundColor: [
                    {% for color in colors %}
                    "{{ color }}",
                    {% endfor %}
                ],
                data: [
                    {% for value in values %}
                    {{ value }},
                    {% endfor %}
                ]
                }
            ]
            },
            options: {
                responsive: false,
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Predicted world population (millions) in 2050'
                }
            }
        });
        </script>
{% endblock %}
